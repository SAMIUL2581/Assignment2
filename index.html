<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower-Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f7f9fd] text-gray-800">
    <!-- Navbar Section Start -->
    <header class="bg-white shadow py-4">
      <div class="w-11/12 max-w-5xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="h-10 w-auto" />

        <!-- Desktop Menu -->
        <nav
          class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-700"
        >
          <a href="#" class="hover:scale-105 transition hover:text-black"
            >Home</a
          >
          <a href="#" class="hover:scale-105 transition hover:text-black"
            >Shop</a
          >
          <a href="#" class="hover:scale-105 transition hover:text-black"
            >About Us</a
          >
          <div class="flex items-center gap-1">
            <a href="#">
              <img
                src="images/cart.png"
                alt="Cart"
                class="h-6 hover:scale-105 transition"
              />
            </a>
            <span class="text-sm font-semibold text-black">Cart $89</span>
          </div>
        </nav>

        <!-- Mobile Cart Only -->
        <a href="#" class="md:hidden">
          <img src="cart.png" alt="Cart" class="h-6" />
          <span class="text-sm font-semibold text-black">Cart $89</span>
        </a>
      </div>
    </header>
    <!-- Navbar Section End -->
  </body>
</html>
